<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<style>
		body{
			margin: 0;
			height: 100vh;
			width: 100vw;
			background-color: #333;
		}

	.wrapper{
		display: flex;
		justify-content: center;
		align-items: center;
		width: 125%;
		height: 125%;
		flex-direction: column;
	}
	span{
		color: #eee;
	}
	button{
		cursor: pointer;
		position:absolute;
		width: 100px;
		height: 50px;
		transition: all 0.2s;
		border-radius: 8px;
		text-align: center;
	}
	#yes {
		transform: translate(-50px, 120px);
	}
	#no {
		transform: translate(-50px, 120px);
	}
	</style>
</head>
<body>
<div class="wrapper">

	<button id="yes" style="color: green;"
onclick="window.location.href='file:///C:/Users/Administrator/Downloads/walang-kadate-main/heart/index.html'">
Yes!!!
</button>
<br>
	<button id="no" style="color: red; margin-left: 20%;">Nooo.</button>
</div>

<script>
	let no = document.getElementById('no');

	no.addEventListener('click', function () {
		let randX = Math.random() * 80; // keep inside screen
		let randY = Math.random() * 80;

		no.style.position = "absolute";
		no.style.left = randX + '%';
		no.style.top = randY + '%';
	});
</script>
